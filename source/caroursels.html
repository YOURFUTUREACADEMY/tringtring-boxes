<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HERO DEMO</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <!-- css wijzigingen voor carousel mag in het css worden opgenomen     -->
        <style>


        </style>
        <!-- css wijzigingen voor carousel mag in het css worden opgenomen     -->

    </head>

    <body>
        <!-- hero carousel -->

        <header class="containter">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" class="circle_indicator" data-slide-to="0"
                        class="active"></li>
                    <li data-target="#carouselExampleIndicators" class="circle_indicator" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" class="circle_indicator" data-slide-to="2"></li>
                    <li data-target="#carouselExampleIndicators" class="circle_indicator" data-slide-to="3"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active flex">
                        <img class="d-block w-100" src="/source/img/hero_placeH_empty.png" alt="Slide 0">
                        <div class="carousel-caption ">
                            <h1>Toegang tot de grootste markt van Amsterdam</h1>
                            <h2>(waar je normaal niet kan komen)</h2>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="/img/hero_placeH_empty.png" alt="Slide 1">
                        <div class="carousel-caption  d-none d-md-block">
                            <h1>poep1</h1>
                            <h2>...</h2>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="/img/hero_placeH_empty.png" alt="Slide 2">
                        <div class="carousel-caption d-none d-md-block">
                            <h1>poep2</h1>
                            <h2>...</h2>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="/img/hero_placeH_empty.png" alt="Slide 3">
                        <div class="carousel-caption d-none d-md-block">
                            <h1>poep3</h1>
                            <h2>...</h2>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- hero carousel -->

        <!-- verticale carousel -->

        <div class="container mt-3">
            <div class="row">
                <div class="col-sm">
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" class="circle_indicator" data-slide-to="0"
                                class="active"></li>
                            <li data-target="#carouselExampleIndicators" class="circle_indicator" data-slide-to="1">
                            </li>
                            <li data-target="#carouselExampleIndicators" class="circle_indicator" data-slide-to="2">
                            </li>
                            <li data-target="#carouselExampleIndicators" class="circle_indicator" data-slide-to="3">
                            </li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active flex ">
                                <img class="d-block w-100" src="/img/fotoVerticaal_placeH.png" alt="Slide 0">
                                <div class="carousel-caption ">
                                    <h1>0</h1>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="/img/fotoVerticaal_placeH.png" alt="Slide 1">
                                <div class="carousel-caption ">
                                    <h1>1</h1>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="/img/fotoVerticaal_placeH.png" alt="Slide 2">
                                <div class="carousel-caption ">
                                    <h1>2</h1>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="/img/fotoVerticaal_placeH.png" alt="Slide 3">
                                <div class="carousel-caption ">
                                    <h1>3</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm p-3">
                    One of three columns
                </div>
            </div>
        </div>

        <!-- verticale carousel -->

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
            </script>

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
            </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
            </script>
    </body>

</html>
